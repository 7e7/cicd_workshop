<div class="h-auto text-center bg-indigo-300 rounded-3xl m-10 p-5">
    <div class="header-title align-text-bottom text-9xl pt-8" i18n>Name That Cat</div>
    <div class="flex justify-around w-full my-2" *ngIf="user$ | async">
        <button mat-raised-button color="warn" (click)="switchUser()" i18n>SWITCH USERS</button>
        <button mat-raised-button color="primary" (click)="nextCat()" i18n>GET ANOTHER CAT</button>
    </div>
</div>

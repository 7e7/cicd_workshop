<div mat-dialog-content class="w-full">
  <p i18n>What would you name this cat?</p>
  <mat-form-field appearance="fill">
    <mat-label class="w-full" i18n>Name</mat-label>
    <input 
      data-testid="CatNameDialog_Input" 
      class="w-full" 
      matInput 
      [(ngModel)]="data.name"
    >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button 
    data-testid="CatNameDialog_Cancel_Button"
    mat-raised-button 
    (click)="onNoClick()"
    i18n
  >Never Mind</button>
  <button 
    data-testid="CatNameDialog_Submit_Button"
    mat-raised-button 
    color="primary" 
    [mat-dialog-close]="data.name" 
    cdkFocusInitial
    i18n
  >Submit</button>
</div>
